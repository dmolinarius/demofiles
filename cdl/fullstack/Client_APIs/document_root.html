<h1>DOM Core - Exemple</h1>
<h2>Interface Node - Document et élément racine</h2>

<p id="dropzone"></p>

<script>
  nodeTypes = [ '', 'ELEMENT_NODE', 'ATTRIBUTE_NODE', 'TEXT_NODE', 'CDATA_SECTION_NODE',
   'ENTITY_REFERENCE_NODE', 'ENTITY_NODE', 'PROCESSING_INSTRUCTION_NODE', 'COMMENT_NODE',
   'DOCUMENT_NODE', 'DOCUMENT_TYPE_NODE', 'DOCUMENT_FRAGMENT_NODE', 'NOTATION_NODE'
  ];

  var root = document.documentElement;

  dropzone.appendChild(document.createTextNode(
    'Type du noeud racine : '+document.nodeType+' \u21d2 '+nodeTypes[document.nodeType])); 
  dropzone.appendChild(document.createElement('br'));
  dropzone.appendChild(document.createElement('br'));

  dropzone.appendChild(document.createTextNode('Nom de l\'élément racine : '+root.nodeName));
  dropzone.appendChild(document.createElement('br'));
  dropzone.appendChild(document.createElement('br'));

  for ( n=0; n < document.children.length; n++ ) {
    if ( document.children[n] === root ) {
      dropzone.appendChild(document.createTextNode(
        'L\'élément racine est l\'enfant n° '+n+' du document'));
    }
  }

</script>
